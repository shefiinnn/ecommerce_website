<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <title>Shoezo - Cart</title>
</head>
<body>
<script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Navbar Section -->
    <div class="navbar">
        <ul class="nav nav-underline">
            <li class="logo">
                <img src="—Pngtree—cartoon shoes element vector_5750279.png" alt="shoe" style="width: 70px;height: 60px;">
            </li>
            <li class="logoname" style="color: red;margin: 10px;position: absolute;left: 60px;top:10PX;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                <b>SHOEZO</b> 
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="home.html">PRODUCTS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="cart.html">CART</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="about us.html">ABOUT US</a>
            </li>
        </ul>
        <form class="d-flex" role="search" style="margin-right: 10px;margin-bottom: 10px;">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        <!-- Cart Items will be displayed here dynamically -->
        <div class="cart-container">
          <!-- Cart items are injected here by JavaScript -->
        </div>
      
        <!-- Cart Summary -->
        <div class="cart-summary">
         <center> <div class="summary-item" style="height: 15px;width:400px;">
            <p>Subtotal</p>
            <p id="subtotal">$0.00</p>
        </center></div>
          <center><div class="summary-item" style="height: 15px;width:400px;">
            <p>Shipping Cost</p>
            <p>$20.00</p>
        </center></div>
        <center> <div class="summary-item" style="height: 15px;width:400px;">
            <p>Taxes</p>
            <p>$15.00</p>
        </center> </div>
         <center> <div class="summary-item total" style="height: 15px;width:400px;">
            <p>Total</p>
            <p id="total">$0.00</p>
        </center></div>
        </div>
      
        <!-- Checkout Button -->
        <div class="checkout">
          <button style="width: 300px;">CHECKOUT</button>
        </div>
      </div>
      

 
          

    <script src="cart.js"></script>
</body>
</html>
