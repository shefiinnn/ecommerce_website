    <script>
      // Keeping track of the selected size option
      const buttons = document.querySelectorAll('.size-option');

      buttons.forEach(button => {

  <script>
    // Handle adding the product to the cart
    document.querySelector('.add-to-cart-btn').addEventListener('click', () => {
  const productName = document.getElementById('shoe-name').textContent;  // Get the product name
  const productPrice = 70.00;  // Static price (you can make this dynamic if necessary)
  const selectedSize = document.querySelector('.active-size') ? document.querySelector('.active-size').textContent : null;
  const quantity = parseInt(document.getElementById('quantity-value').textContent); // Get the selected quantity

  if (!selectedSize) {
    alert("Please select a size");
    return;
  }

  // Create an object representing the product to add to the cart
  const product = {
    name: productName,
    price: productPrice,
    size: selectedSize,
    quantity: quantity,
  };

  // Get the current cart from localStorage
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  // Check if the item is already in the cart (same product and size)
  const existingProductIndex = cart.findIndex(item => item.name === product.name && item.size === product.size);

  if (existingProductIndex !== -1) {
    // If the product is already in the cart, update its quantity
    cart[existingProductIndex].quantity += quantity;
  } else {
    // Otherwise, add the new product to the cart
    cart.push(product);
  }

  // Save the updated cart back to localStorage
  localStorage.setItem('cart', JSON.stringify(cart));

  // Optionally redirect to the cart page
  window.location.href = 'cart.html'; // Redirect to cart page
});

// Quantity Counter Logic
const decrementBtn = document.getElementById('decrement-btn');
const incrementBtn = document.getElementById('increment-btn');
const quantityValue = document.getElementById('quantity-value');

let quantity = 1; // Initial quantity

// Decrement button functionality
decrementBtn.addEventListener('click', () => {
  if (quantity > 1) {
    quantity--;  // Decrease quantity
    quantityValue.textContent = quantity; // Update displayed quantity
  }
});

// Increment button functionality
incrementBtn.addEventListener('click', () => {
  quantity++; // Increase quantity
  quantityValue.textContent = quantity; // Update displayed quantity
});

   


</script>
